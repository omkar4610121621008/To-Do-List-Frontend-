<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="createCard.js" defer></script>
    <title>To Do List 2.0</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>To Do List 2.0</h1>
        </div>
    </header>
    <main>
        <div class="form-div">
            <div class="form-wrap">

                <form>

                    <h1>User Creation</h1>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm Password">
                    <button class="input Create">Create</button>

                </form>
            </div>
            <div class="form-wrap">

                <form>

                    <h1>Update User</h1>
                    <input type="text" placeholder="New Username">
                    <input type="text" placeholder="New Password">
                    <input type="text" placeholder="Confirm Password">
                    <button class="input Update">Update</button>

                </form>
            </div>
            <div class="form-wrap-get">

                <form>

                    <h1>Get All Users</h1>
                    <button class="input Get">Search</button>

                </form>
            </div>
            <div class="form-wrap-deleteandget">

                <form>

                    <h1>Delete User</h1>
                    <input type="text" placeholder="User ID">
                    <button class="input Delete">Delete</button>

                </form>
            </div>
 <!--           <div class="form-wrap-deleteandget">

                <form>

                    <h1>Get User</h1>
                    <input class="input"/>
                    <button class="input getuser">Get</button>

                </form>
            </div>
        </div>
        -->

        <section class="main">

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
